<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Form</title>
    <style>
      form {
        /* Center the form on the page */
        margin: 0 auto;
        width: 300px;
        /* Form outline */
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1em;
      }

      div {
        margin-top: 1em;
      }

      label {
        /* Uniform size & alignment */
        display: inline-block;
        width: 90px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <form>
      <h3>Subscribe</h3>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <p>Subcription:</p>
      </div>
      <div>
        <label for="monthly">
          <input
            type="radio"
            id="monthly"
            name="subscription"
            value="yearly"
            required
          />
          Monthly
        </label>
      </div>

      <div>
        <label for="yearly">
          <input
            type="radio"
            id="yearly"
            name="subscription"
            value="yearly"
            required
          />
          Yearly
        </label>
      </div>

      <div>
        <input type="submit" value="Subscribe" />
      </div>
    </form>
  </body>
</html>
